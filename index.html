    <script type="text/javascript">

        $(document).ready(function() {
            owl = $(".owl-carousel").owlCarousel({
                loop: false,
                rewind: true,
                items: 1,
                autoplay: true,
                autoplayTimeout: 16000,
                speed: 300,
                autoplayHoverPause: true,
                dots: false,
                margin: 30,
                responsive:{
                    0:{
                        items:1
                    },
                    600:{
                        items:1
                    },
                    1000:{
                        items:1
                    }
                }
            });
            owl.on('changed.owl.carousel', function(event) {
                getTheDate();
                switch (event.item.index) {
                    case 0:
                        loadDbnPmb();
                        break;
                    case  1:
                        loadSaRoaInt();
                        break;
                    case 2:
                        loadMaleFemale();
                        break;
                }
            })
        })
    </script>

    <script type="text/javascript">
        function getTheDate() {
            var month, date, hour, min;
            var raw_date = new Date();
            date = raw_date.getDate();
            date = String(date);
            if (date.length == 1) {
                date = "0" + date;
            }
            var r_month = raw_date.getMonth();
            if (r_month == 0) {
                month = 'JAN';
            } else if (r_month == 1) {
                month = 'FEB';
            } else if (r_month == 2) {
                month = 'MAR';
            } else if (r_month == 3) {
                month = 'APR';
            } else if (r_month == 4) {
                month = 'MAY';
            } else if (r_month == 5) {
                month = 'JUN';
            } else if (r_month == 6) {
                month = 'JUL';
            } else if (r_month == 7) {
                month = 'AUG';
            } else if (r_month == 8) {
                month = 'SEP';
            } else if (r_month == 9) {
                month = 'OCT';
            } else if (r_month == 10) {
                month = 'NOV';
            } else if (r_month == 11) {
                month = 'DEC';
            }
            hour = raw_date.getHours();
            hour = String(hour);
            if(hour.length == 1) {
                hour = "0" + hour;
            }
            min = raw_date.getMinutes();
            min = String(min);
            if(min.length == 1) {
                min = "0" + min;
            }
            var totDate = date + " " + month + " "+ hour + ":" + min;
            $('.dateSec').html(totDate);
        }
    </script>

                    var genderPercent = ((Number(regTOTAL) / Number(genderTotal)) * 100).toFixed(0);
